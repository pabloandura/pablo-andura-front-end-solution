<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo Andura - 2. Gradient Background Logo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../shared/nav.css">
</head>
<body>
    <div id="back-nav"></div>
    <script src="../shared/nav.js"></script>
    <main class="container">
        <a href="https://www.bing.com/" class="logo-card" target="_blank" rel="noopener noreferrer" 
           aria-label="Visit Bing - Because Google wasn't feeling lucky today">

                <img src="bing-logo-vectorized.svg" alt="" width="80" height="80">
            </div>
            <span class="logo-text">Bing</span>
        </a>
    </main>
</body>
</html>
